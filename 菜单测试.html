
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>菜单</title>
  <style>
    .clearfix::after{
      content:"";
      display: block;
      clear:both;
      width: 0;
      height: 0;
      font-size:0;
    }
    .menu li{
      list-style-type: none;
      float: left;
      border-right:1px solid #000;
      padding:0px 20px;
    }
    .menu li.last{
      border-right:0px solid #000;
    }
    .menu li a:link{
      color:#000;
    }
    .menu li a:link{
      color:#444;
      font:bold 14px/1.5 simsun;
      text-decoration: none;
       padding: 10px 20px;
      margin: 6px;
      background-color: #eee;
    }
    .menu li a:hover{
      color:#00f;
    }
    
    .menu li a:hover{
      color:blue;
       padding: -10px -10px;
      margin: -6px;

       background-color: red;
  </style>
</head>
<body>
  <ul class="menu clearfix">
    <li><a href="#">软</a></li>
    <li><a href="#">件</a></li>
    <li><a href="#">增值</a></li>
    <li><a href="#">业务</a></li>
    <li><a href="#">专业</a></li>
  </ul>
  
</body>
</html>
